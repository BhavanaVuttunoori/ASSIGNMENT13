<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JWT Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            background-color: #ffe6e6;
            padding: 8px;
            border-radius: 4px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .token-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            display: none;
            word-break: break-all;
        }

        .token-display.show {
            display: block;
        }

        .token-display h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .token-display code {
            display: block;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            font-size: 11px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your account</p>

        <div id="successMessage" class="success-message"></div>
        <div id="generalError" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" data-testid="email-input" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" data-testid="password-input" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <button type="submit" id="submitBtn" data-testid="login-button">Login</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="token-display" id="tokenDisplay">
            <h3>JWT Token (stored in localStorage):</h3>
            <code id="tokenValue"></code>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const generalError = document.getElementById('generalError');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenValue = document.getElementById('tokenValue');

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show error
        function showError(inputId, message) {
            if (inputId === 'general') {
                generalError.textContent = message;
                generalError.classList.add('show');
                return;
            }

            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Clear error
        function clearError(inputId) {
            if (inputId === 'general') {
                generalError.classList.remove('show');
                return;
            }

            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.classList.remove('show');
        }

        // Clear all errors
        function clearAllErrors() {
            clearError('email');
            clearError('password');
            clearError('general');
        }

        // Real-time validation
        emailInput.addEventListener('input', () => {
            clearError('email');
            clearError('general');
        });

        passwordInput.addEventListener('input', () => {
            clearError('password');
            clearError('general');
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            clearAllErrors();
            successMessage.classList.remove('show');
            tokenDisplay.classList.remove('show');
            
            let isValid = true;

            // Validate email
            if (!emailInput.value) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                showError('password', 'Password is required');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    successMessage.textContent = 'Login successful!';
                    successMessage.classList.add('show');
                    
                    // Store JWT token in localStorage
                    localStorage.setItem('jwtToken', data.access_token);
                    
                    // Display token (for demo purposes)
                    tokenValue.textContent = data.access_token;
                    tokenDisplay.classList.add('show');

                    // Clear form
                    form.reset();
                    emailInput.classList.add('success');
                    passwordInput.classList.add('success');

                    // Optional: Redirect after successful login
                    // setTimeout(() => {
                    //     window.location.href = '/dashboard.html';
                    // }, 2000);
                } else {
                    // Error from server
                    if (response.status === 401) {
                        showError('general', 'Invalid email or password. Please try again.');
                    } else if (data.detail) {
                        showError('general', data.detail);
                    } else {
                        showError('general', 'Login failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('general', 'An error occurred during login. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                const notice = document.createElement('div');
                notice.style.cssText = 'background: #fff3cd; padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center; color: #856404;';
                notice.textContent = 'You are already logged in';
                document.querySelector('.container').insertBefore(notice, document.querySelector('h1'));
            }
        });
    </script>
</body>
</html>
